<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键报修</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f3f6f9; display: flex; align-items: center; min-height: 100vh; justify-content: center; }
        .repair-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; padding: 30px 20px; text-align: center; }
        .icon-box { width: 80px; height: 80px; background: #fff5f5; color: #e53e3e; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; margin: 0 auto 20px; }
    </style>
</head>
<body class="p-3">

    <div class="repair-card">
        <div class="icon-box">
            <i class="fas fa-wrench"></i>
        </div>
        
        <h4 class="fw-bold mb-1">一键快速报修</h4>
        <p class="text-muted mb-4 small">车辆：{{ vehicle.plate_number }}</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-secondary">请选择故障类型</label>
                {{ form.fault_category }}
            </div>

            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-secondary">详细描述 (选填)</label>
                {{ form.content }}
            </div>
            
            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-secondary">故障照片 (选填)</label>
                {{ form.images }}
            </div>

            <div class="alert alert-warning border-0 bg-warning bg-opacity-10 text-warning text-start small mb-4">
                <i class="fas fa-exclamation-triangle me-1"></i> 
                提交后，维修部门将收到即时提醒。如有紧急情况请直接电话联系调度。
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">立即上报故障</button>
                <a href="{% url 'home' %}" class="btn btn-light btn-lg rounded-pill text-muted">返回控制台</a>
            </div>
        </form>
    </div>

</body>
</html>
