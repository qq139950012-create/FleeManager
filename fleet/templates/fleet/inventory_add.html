<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>录入新配件</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 bg-light">
    <div class="container">
        <div class="mb-3">
            <a href="javascript:history.back()" class="text-decoration-none text-secondary">取消</a>
        </div>
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4">
                <h4 class="fw-bold mb-4">录入新配件档案</h4>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="alert alert-light border small text-muted mt-3">
                        提示：初始库存如果不为0，系统会自动创建一条“初始入库”流水。
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-3 rounded-3 fw-bold mt-2">确认录入</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
